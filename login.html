<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>后台管理系统登录</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="login">
 <div class="loginmain">
 	<h2>登录管理系统</h2>
 	<form action="/" method="get">
 	<ul>
 		<li>
 			<span>管理员账号</span>
 			<input type="text" name="username">
 		</li>
 		<li>
 			<span>管理员密码</span>
 			<input type="password" name="password">
 		</li>
 		<li>
 			<span>登录验证码</span>
 			<input type="text" name="verify">
 		</li>
 		<li>
 			 <div class="verifyimg">
 			 	我是验证码
 			 </div>
 	 	 
 		</li>
 		<li>
 			<input type="button" name="loginbtn" value="登录" onclick="window.open(main.html)">
 			<span id="text"></span>
 		</li>
 	</ul>
 		
 	</form>
 </div>
	
</div>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</script>
</body>
</html>
