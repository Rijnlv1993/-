<html>

 <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
 <script type="text/javascript">
 	$(function(){
 		 $('#itab div input' ).click(function(){
 		 	var _id=$(this).index();
 		 	$(this).addClass('btn01').siblings().removeClass('btn01');
 		 	$('#itabcontent').children('.m').eq(_id).fadeIn('fast').siblings('.m').css('display','none');

 		 })
 		 	
 	
 </script>
