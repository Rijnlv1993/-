     <div class="pos">

	 		<dl class="clearfix">
	 			<dt class="left" class="gsjs_title">摘要</dt>
	 			<dd class="left">
	 				<textarea name="gsjs_content" class="textarea_default">“百度”这一公司名称便来自宋词“众里寻他千百度”。百度公司会议室名为青玉案，即是这首词的词牌。而“熊掌”图标的想法来源于“猎人巡迹熊爪”的刺激，与李彦宏博士的“分析搜索技术”非常相似，从而构成百度的搜索概念，也最终成为了百度的图标形象。 在这之后，由于在搜索引擎中，大都有动物形象来形象，如SOHU的狐，如GOOGLE的狗，而百度也便顺理成章称做了熊。百度熊也便成了百度公司的形象物。</textarea>
	 			</dd>
	 		</dl>
	 		<dl  class="clearfix" >
	 			<dt class="left gsjs_title">内容</dt>
	 			<dd class="left gsjs_editor">
	 				 <script id="editor" type="text/plain"></script>
	 			</dd>
	 		</dl>
	 		<dl  class="clearfix" >
	 			<dt class="left gsjs_title gsjs_btn">提交按钮</dt>
	 			<dd class="left gsjs_editor">
	 				<input type="button" name="gsjs_btn" value="提交" class="btn btn-blue">
	 			</dd>
	 		</dl>
	 	</form>
	 </div>
